// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'findbugs'

compileJava.options.encoding = 'UTF-8'

group = 'de.tabit'
description = "Programing Exam - Chess Game Library"
sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
	 mavenCentral()
	 maven { url "https://nexus.nanotec.local/content/repositories/thirdparty/" }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 	'org.slf4j:slf4j-api:1.7.21'
	compile		'commons-io:commons-io:2.5'
	compile 	'com.google.guava:guava:19.0'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    testCompile	'org.mockito:mockito-all:1.10.19'
    testCompile 'org.hamcrest:hamcrest-core:1.3'
    
    // Use FindBugs annotations to ignore specific warnings:
    def findBugsId = 'com.google.code.findbugs:annotations:3.0.1'
	compileOnly	    findBugsId
    testCompileOnly findBugsId
}

tasks.withType(FindBugs) {
	reports {
		boolean isXml = project.hasProperty("findbugsXml")
		// Unfortunately, FindBugs doesn't support both reports in one run
		// If you want the XML report, set -PfindbugsXml
		xml.enabled  isXml
		html.enabled !isXml
	}
}
